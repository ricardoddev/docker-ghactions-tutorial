name: Learn GitHub Actions
run-name: ${{ github.actor }} is executing the action ${{ github.action }}
on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g bats
      - run: bats -v 